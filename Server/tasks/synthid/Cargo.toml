[package]
name = "synthid"
version = "0.1.0"
edition = "2021"

[dependencies]
tfhe = { version = "0.7.4", features = ["integer", "aarch64-unix"] }
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }

[target.'cfg(all(target_arch = "aarch64", target_os = "macos"))'.dependencies.tfhe]
version = "0.7.4"
features = ["integer", "aarch64-unix"]

[target.'cfg(all(target_arch = "aarch64", target_os = "linux"))'.dependencies.tfhe]
version = "0.7.4"
features = ["integer", "aarch64-unix"]

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"

[[bin]]
name = "synthid"
path = "src/main.rs" 