# Configuration file

# Each task specifies:
# 1. The executable (binary) that performs the task.
# 2. The list of encrypted output files generated by the task.
# 3. The response format (e.g., stream, JSON, base64).

tasks:

  weight_stats:
    binary: weight_stats
    output_files:
      - filename: "{uid}.outputAvg.weight_stats.fheencrypted"
        key: avg
        response_type: base64
      - filename: "{uid}.outputMin.weight_stats.fheencrypted"
        key: min
        response_type: base64
      - filename: "{uid}.outputMax.weight_stats.fheencrypted"
        key: max
        response_type: base64
    response_type: json

  sleep_quality:
    binary: sleep_quality
    output_files:
      - filename: "{uid}.sleep_quality.output.fheencrypted"
    response_type: stream

  ad_targeting:
    binary: ad_targeting.py
    output_files:
      - filename: "{uid}.ad_targeting.output.fheencrypted"
    response_type: stream

  fetch_ad:
    binary: fetch_ad.py
    output_files:
      - filename: "{uid}.fetch_ad.output.fheencrypted"
    response_type: stream

  synthid:
    binary: synthid
    output_files:
      - filename: "{uid}.synthid.output.fheencrypted"
    response_type: stream
    queue: synthid_queue
